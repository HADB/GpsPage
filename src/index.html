<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type">
    <meta content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>天易位置监控系统</title>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <link href="third-party/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="third-party/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="third-party/perfect-scrollbar/0.6.10/css/perfect-scrollbar.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img class="logo" src="img/logo.png">

        <div class="user">
            <img class="avatar" src="img/demo-avatar.jpg">
            <span>您好，用户名</span>
            <a href="javascript:void(0);">修改密码</a>
            <a href="javascript:void(0);">退出</a>
        </div>
    </div>
    <div class="navbar">
        <ul class="nav navbar-nav">
            <li>账户管理</li>
            <li class="active">定位监控</li>
            <li>报表统计</li>
        </ul>
        <div class="search-area pull-right">
            <div class="search-bar">
                <input placeholder="设备号(IMEI)/客户名/账号">
                <i class="fa fa-search"></i>
            </div>
            <button class="btn btn-left" type="button">搜设备</button>
            <button class="btn btn-right" type="button">搜客户</button>
        </div>
    </div>
    <div class="main">
        <div class="left-area">
            <div class="title">客户列表</div>
            <div class="guest-list custom-scrollbar">
                <div class="guest has-children">
                    <div class="tree-icon closed"></div>
                    <div class="guest-name">根客户(5/5)</div>
                    <div class="guest has-children">
                        <div class="tree-icon closed"></div>
                        <div class="guest-name">测试客户001(1/1)</div>
                        <div class="guest">
                            <div class="tree-icon closed"></div>
                            <div class="guest-name">测试客户a(0/0)</div>
                        </div>
                    </div>
                    <div class="guest has-children">
                        <div class="tree-icon closed"></div>
                        <div class="guest-name">测试客户002(1/1)</div>
                        <div class="guest">
                            <div class="tree-icon closed"></div>
                            <div class="guest-name">测试客户a(0/0)</div>
                        </div>
                    </div>
                    <div class="guest has-children">
                        <div class="tree-icon closed"></div>
                        <div class="guest-name">测试客户003(1/1)</div>
                        <div class="guest">
                            <div class="tree-icon closed"></div>
                            <div class="guest-name">测试客户a(0/0)</div>
                        </div>
                    </div>
                    <div class="guest has-children">
                        <div class="tree-icon closed"></div>
                        <div class="guest-name">测试客户004(1/1)</div>
                        <div class="guest">
                            <div class="tree-icon closed"></div>
                            <div class="guest-name">测试客户a(0/0)</div>
                        </div>
                    </div>
                    <div class="guest has-children">
                        <div class="tree-icon closed"></div>
                        <div class="guest-name">测试客户005(1/1)</div>
                        <div class="guest">
                            <div class="tree-icon closed"></div>
                            <div class="guest-name">测试客户a(0/0)</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-area">
            <div class="refresh-tips"><span>4</span>秒后刷新</div>
            <div class="option-bar-container">
                <div class="option-bar">
                    <span class="info">浙D2750P石易新面包：上海市宝山区呼兰西路。离上海智力产业园（正北）约119米。</span>

                    <div class="options form-inline">
                        <div class="map-selection btn-group">
                            <button type="button" class="btn btn-default">百度地图</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">百度地图</a></li>
                                <li><a href="#">高德地图</a></li>
                            </ul>
                        </div>
                        <div class="full-screen checkbox checked">
                            <label>
                                <span class="checkbox-img">&nbsp;</span>
                                <span>全屏地图</span>
                            </label>
                        </div>
                        <div class="device-name checkbox unchecked">
                            <label>
                                <span class="checkbox-img">&nbsp;</span>
                                <span>显示设备名</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div id="map-container"></div>
        </div>
    </div>
    <script type="text/javascript" src="third-party/jquery/2.2.1/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="third-party/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="third-party/perfect-scrollbar/0.6.10/js/perfect-scrollbar.jquery.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=KUSEmKoo3uQIBvqmdmZ6iC48"></script>
    <script type="text/javascript" src="js/common.js"></script>
</body>
</html>
